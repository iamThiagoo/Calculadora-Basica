<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="CSS/style.css">

<body>
    <h1>Hello Linux! <img src="Imagens/logo.png" width="3.5%"></h1>
    <div id="texto">
        <p>Esse é o meu primeiro projeto direto no sistema do <b>Linux Ubuntu</b> através do Virtual Box. Estou muito feliz pois está tudo indo muito bem!</p>
        <p>E para começar bem vou fazer uma calculadora bem básica, só para teste, para ver como roda o Visual Studio Code aqui na minha máquina.</p>
    </div>
    <div class="calculadora">
        <input type="number" id="numero1">
            <select id="operacao">
                <option value="soma">+</option>
                <option value="sub">-</option>
                <option value="divisao">/</option>
                <option value="multiplicacao">*</option>
        </select>
        <input type="number" id="numero2">
    </div>
    <div id="botao">
        <button onclick="calcular()" role="button">CALCULAR</button>
    </div>
    <div id="resultado">
        <h2 id="resultadoDaConta"></h2>
    </div>

    <script src="JavaScript/script.js"></script>
